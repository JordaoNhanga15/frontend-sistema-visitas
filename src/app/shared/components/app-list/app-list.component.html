<mat-card>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <app-filters
      [fields]="filters"
      (apply)="onApplyFilters($event)"
      (reset)="onResetFilters()">
    </app-filters>

    <app-table
      [columns]="columns"
      [data]="data"
      (sort)="onSort($event)">
    </app-table>

    <div class="footer">
      <app-export [data]="data" filename="export.csv"></app-export>
      <span class="grow"></span>
      <app-pagination
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [total]="total"
        (change)="onPage($event)">
      </app-pagination>
    </div>
  </mat-card-content>
</mat-card>
