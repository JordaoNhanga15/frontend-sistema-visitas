<div class="auth-wrap">
  <mat-card>
    <mat-card-title>Iniciar sess√£o</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field class="w-100">
          <input
            matInput
            placeholder="Username"
            formControlName="username"
            autocomplete="username"
          />
          <mat-error *ngIf="f.username.touched && f.username.invalid">
            Informe o username
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <input
            matInput
            placeholder="Palavra-passe"
            type="password"
            formControlName="password"
            autocomplete="current-password"
          />
          <mat-error *ngIf="f.password.touched && f.password.invalid">
            Informe a palavra-passe
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="w-100"
          [disabled]="loading"
        >
          {{ loading ? 'A entrar...' : 'Entrar' }}
        </button>

        <div class="mt-2">
          <a mat-button routerLink="/criar-conta">Criar conta</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
