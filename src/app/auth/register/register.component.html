<div class="auth-wrap">
  <mat-card>
    <mat-card-title>Criar Conta</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <mat-form-field class="w-100">
          <input matInput placeholder="Nome" formControlName="nome" />
          <mat-error *ngIf="f.nome.touched && f.nome.invalid">
            Informe o nome
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <input matInput placeholder="Username" formControlName="username" />
          <mat-error *ngIf="f.username.touched && f.username.invalid">
            Informe o username
          </mat-error>
        </mat-form-field>

        <mat-form-field class="w-100">
          <input
            matInput
            type="password"
            placeholder="Palavra-passe"
            formControlName="password"
          />
          <mat-error *ngIf="f.password.touched && f.password.invalid">
            Palavra-passe mínima de 4 caracteres
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          class="w-100"
          [disabled]="loading"
        >
          {{ loading ? 'A criar...' : 'Registar' }}
        </button>

        <div class="mt-2">
          <a mat-button routerLink="/login">Já tenho conta</a>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
